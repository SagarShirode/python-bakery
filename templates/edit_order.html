{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Edit Order</h2>
    <form method="POST" action="{{ url_for('edit_order', order_id=order['id']) }}">
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ order['customer_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" value="{{ order['item'] }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ order['quantity'] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{ order['price'] }}" required>
        </div>
        <button type="submit">Update Order</button>
    </form>
</div>
{% endblock %}
