<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Manage Orders</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <a href="{{ url_for('add_order') }}" class="btn btn-primary mb-3">Add Order</a>
        <a href="{{ url_for('export_orders') }}" class="btn btn-success mb-3">Export Orders</a> <!-- Add this line -->
        <table class="table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Order Item</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.order_item }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <a href="{{ url_for('edit_order', id=order.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_order', id=order.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<a href="{{ url_for('import_orders') }}" class="btn btn-secondary mb-3">Import Orders</a>
